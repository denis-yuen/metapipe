docker preprocess-reads publish:
  stage: build
  tags:
    - test-server
    - bash

  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /.*{[^!]*}.*/ && $CI_COMMIT_MESSAGE !~ /.*{preprocess-reads}.*/ && $CI_COMMIT_MESSAGE !~ /.*{logics}.*/

  before_script:
    - VERSION=$(cat .version)

  script:
    - cd logics/preprocess-reads
    - sbt clean test docker:publish