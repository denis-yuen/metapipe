test full1:
  stage: test
  tags:
    - test-server
    - bash

  before_script:
    - docker pull registry.gitlab.com/uit-sfb/nextflow-output-check/nextflow-output-check:0.1.0-SNPASHOT

  script:
    - mkdir -p target && cd target
    - nextflow run .. -with-trace || true #We still want to run the output check even if the pipeline failed
    - docker run --rm -v $(pwd):/workdir -v $(pwd)/../test/tests/full1/rules.tsv:/rules.tsv registry.gitlab.com/uit-sfb/nextflow-output-check/nextflow-output-check:0.1.0-SNPASHOT -- check-rules --workdir /workdir --rules /rules.tsv
